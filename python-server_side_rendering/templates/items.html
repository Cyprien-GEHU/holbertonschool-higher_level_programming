<!doctype html>
<html lang="en">
<head>
    <title>items - Flask</title>
</head>
<body>
    {% include 'header.html' %}

    <h1>Items list</h1>
    
    {% if items %}
    <ul>
        {% for item in items %}
        <li>{{item}}</li>
        {% endfor %}
    </ul>

    {% else %}
        <p>No items found</p>
    {% endif %}

    {% include 'footer.html' %}
</body>
</html>
